            height: 100vh;

            opacity: 0.5;
            clip-path: polygon(28% 00%, 30% 00%, 72% 100%, 54% 100%);
            /*animation: glow 2s cubic-bezier(0.23, 0.3, 0.87, 0.78) infinite alternate;*/

        @keyframes glow {
            0%   { opacity: 0.5; }
            100% { opacity: 1;   }
        }

            font-size: 7vmin;
        }

        h1.mission {

        }

            width: 50vw;

            right: 0px;

            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

            right: 0px;

            font-size: 14px;
